version: '3.4'

services:
  bankaccounts-service:
    container_name: bankaccounts-service
    image: ${DOCKER_REGISTRY-}budgetly-bankaccounts
    build:
      context: ../
      dockerfile: src/BankAccounts/BankAccounts.App/Dockerfile
    depends_on:
      - budgetly-postgres
      - budgetly-seq
    restart: unless-stopped
    
  budgetly-postgres:
    container_name: budgetly-postgres
    image: postgres    
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PW}
      - PGDATA=/data/postgres
    volumes:
      - budgetly-postgres:/data/postgres
    restart: unless-stopped
    
  budgetly-seq:
    container_name: budgetly-seq
    image: datalust/seq
    environment:
      - ACCEPT_EULA=Y
      - SEQ_FIRSTRUN_ADMINUSERNAME=${SEQ_USER}
      - SEQ_FIRSTRUN_ADMINPASSWORDHASH=${SEQ_PW}
    volumes:
      - budgetly-seq:/data
    ports:
      - "9901:80"
      - "5341:5341"
    restart: unless-stopped
        
volumes:
  budgetly-postgres:
  budgetly-seq: